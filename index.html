<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Navigation Example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="css/styles.css">

<!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

</head>

<body>
<div id="headerWrapper">
	<header>
        <img src="images/logo1x.png" alt="logo">
		<h1>University Admissions</h1>
        <div id="hamburger"><a href="#closex">&#9776;</a></div>
        <div id="phone"><a href="tel:9417206071">941.720.6071</a></div>
	</header>
</div><!-- end header wrapper -->

    
    
<div id="navWrapper">
    <nav>
        <div id="closex"><a href="#hamburger">x</a></div>
        <ul>
        <li><a href="#">Clients</a>
        <li><a href="#">Services</a></li>
        <li class="active"><a href="#">Application</a></li>
        <li><a href="#">Our Team</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    </nav>
</div> <!-- end nav wrapper -->

<div id="mainWrapper">
    <main>
        <picture class="hero">
            <img src="images/hero.webp" width="1600" height="600" alt="hero">
        </picture>
        
        <h1>Application</h1>
        <form method="GET" action="thanks.html" class="my-form" autocomplete="on">
            <h3>Personal Information</h3>
            <label>First Name: <input type="text" name="fname" autocomplete="given-name" required title="Your First Name"></label>
            <label>Last Name: <input type="text" name="lname" autocomplete="family-name" required title="Your Last Name"></label>
            <label>Email: <input type="email" name="email" autocomplete="email" required title="Your Email Address"></label>
            <label>Cell Phone Number: <input type="tel" name="phone" autocomplete="tel" required title="Your Cell Phone Number"></label>
            <h3>Education History</h3>
            <label><input type="checkbox" name="High School">High School</label>
            <label><input type="checkbox" name="Associate's Degree"> Associate's Degree</label>
            <label><input type="checkbox" name="Bachelor's Degree">Bachelor's Degree</label>
            <label><input type="checkbox" name="Master's Degree">Master's Degree</label>
            <label><select name="pastSchool">
                <option value="No Selection Made">Please Select a School</option>
                <option value="uvu">Utah Valley University</option>
                <option value="byu">Brigham Young Unviversity</option>
                <option value="wsu">Weber State University</option>
            </select></label>
            <h3>Communication Preferences</h3>
            <label><input type="radio" name="comms" value="text">Text</label>
            <label><input type="radio" name="comms" value="call">Call</label>
            <label><input type="radio" name="comms" value="email">Email</label>

            <label>Username (6 characters or more)<input type="text" required minlength="6" title="Create a username that is at least 6 characters in length"></label>
            <label>Password (5-9 letters or numbers)<input type="text" name="password" required pattern="[A-Za-z0-9]{5,9}"></label>
            <input type="submit" value="Complete Application">
        </form>
    </main>
</div><!-- end main wrapper -->
    
<div id="footerWrapper">
    <footer>
        <p>Copyright &copy; 2022 Design Thinking Inc. All rights reserved. 
            <a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a> | <a href="#">Sales</a> | <a href="#">Clients</a></p>
    </footer>
</div> <!-- end footer wrapper -->
   
</body>
</html>
